<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Detail</title>
    <link rel="stylesheet" href="css/detail.css" />
    <link rel="shortcut icon" href="./img/game.png" type="icon">
  </head>
  <body>
    <main class="detail-main main" id="detail-main">
      <header class="header">
        <div class="header-wrapper">
          <div class="header-wrap">
            <a href="./index.html" class="back-btn-wrap">
              <img
                src="./img/back-to-home.svg"alt="back to home"class="back-btn"id="back-btn"/>
            </a>
            <div class="name-wrap">
              <h1 class="name" id="name"></h1>
            </div>
          </div>
          <div class="pokemon-id-wrap">
            <p class="body2-fonts" id="pokeId"></p>
          </div>
        </div>
      </header>
      <div class="featured-img">
        <a href="#" class="arrow left-arrow" id="leftArrow">
          <img src="./img/chevron_left.svg" alt="back" />
        </a>
        <div class="detail-img-wrapper">
          <img src="" alt="" />
        </div>
        <a href="#" class="arrow right-arrow" id="rightArrow">
          <img src="./img/chevron_right.svg" alt="forward" />
        </a>
      </div>
      <div class="detail-card-detail-wrapper">
        <div class="power-wrapper" id="power-wrapper">
          <p class="body3-fonts type grass"></p>
          <p class="body3-fonts type poison"></p>
        </div>
        <p class="body2-fonts about-text">About</p>
        <div class="pokemon-detail-wrapper">
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail">
              <img src="./img/weight.svg" alt="weight" />
              <p class="body3-fonts weight" id="weight"></p>
            </div>
            <p class="caption-fonts">Weight</p>
          </div>
          <div class="pokemon-detail-wrap" ::before>
            <div class="pokemon-detail">
              <img src="./img/height.svg" alt="height" class="straighten" />
              <p class="body3-fonts height" id="height"></p>
            </div>
            <p class="caption-fonts">Height</p>
          </div>
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail move" id="move"></div>
            <p class="caption-fonts">Move</p>
          </div>
        </div>
        <p class="body3-fonts pokemon-description"></p>
        <p class="body2-fonts about-text">Base Stats</p>
        <div class="stats-wrapper">
            <div class="stats-wrap" data-stat="hp">
                <p class="body3-fonts stats">HP </p>
                <p class="body3-fonts"></p>
                <progress value="" max="100" class="progress-bar"></progress>
              </div>
              <div class="stats-wrap" data-stat="attack">
                <p class="body3-fonts stats">ATTACK</p>
                <p class="body3-fonts"></p>
                <progress value="" max="100" class="progress-bar"></progress>
              </div>
              <div class="stats-wrap" data-stat="defense">
                <p class="body3-fonts stats">DEFENSE</p>
                <p class="body3-fonts"></p>
                <progress value="" max="100" class="progress-bar"></progress>
              </div>
              <div class="stats-wrap" data-stat="special-attack">
                <p class="body3-fonts stats">SPECIAL ATTACK</p>
                <p class="body3-fonts"></p>
                <progress value="" max="100" class="progress-bar"></progress>
              </div>
              <div class="stats-wrap" data-stat="special-defense">
                <p class="body3-fonts stats">SPECIAL DEFENSE</p>
                <p class="body3-fonts"></p>
                <progress value="" max="100" class="progress-bar"></progress>
              </div>
              <div class="stats-wrap" data-stat="speed">
                <p class="body3-fonts stats">SPEED</p>
                <p class="body3-fonts"></p>
                <progress value="" max="100" class="progress-bar"></progress>
              </div>
          </div>
        </div>
      </div>
      <img src="./img/pokemon_go_by_elintan.jpg" alt="pokedex" class="detail-bg"/>
      <footer>
        <p class="image-credit">
          Credits@ <a href="https://www.deviantart.com/elintan/" target="_blank">DeviantArt</a> 
        </p>
     </footer>
    </main>
    <script src="js/details.js"></script>
  </body>
</html>
