<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css" />
	  <link rel="shortcut icon" href="./img/game.png" type="icon">
  </head>
  <div id="loadscreen-div" class="hideloading">
     <!-- <img class="loadball" src="./img/pokeball.png">  -->
  </div> 
  <body >
     <section>
      <div class="loader" id="loading-spinner d-none">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>
        <span style="--i:5"></span>
        <span style="--i:6"></span>
        <span style="--i:7"></span>
        <span style="--i:8"></span>
        <span style="--i:9"></span>
        <span style="--i:10"></span>
        <span style="--i:11"></span>
        <span style="--i:12"></span>
        <span style="--i:13"></span>
        <span style="--i:14"></span>
        <span style="--i:15"></span>
        <span style="--i:16"></span>
        <span style="--i:17"></span>
        <span style="--i:18"></span>
        <span style="--i:19"></span>
        <span style="--i:20"></span>
      </div>
    <main class="main">
      <header class="header home">
        <div class="container">
          <div class="logo-wrapper">
            <img src="./img/game.png" class="pokeball"/>
           <img src="./img/pokemonlogo.png" alt="" class="pokemon-logo">
          </div>
          <div class="search-wrapper">
            <div class="search-wrap">
              <img src="./img/search.svg"  alt="search icon" class="search-icon" />
              <input oninput="handleInputChange()" class="search-input body3-fonts" placeholder="Search" id="search-input"/>
              <img onclick = "handleSearchCloseOnClick()" src="./img/cross.svg" alt="cross icon" class="search-close-icon" id="search-close-icon"/>
            </div>
            <div onclick = "handleSortIconOnClick()" class="sort-wrapper" id="sort-wrapper">
              <div class="sort-wrap">
                <img src="./img/letter.svg" alt="sorting" class="sort-icon" id="sort-icon"/>
              </div>
              <div class="filter-wrapper">
                <p class="body2-fonts">Sort by:</p>
                <div class="filter-wrap">
                  <div>
                    <input type="radio" id="number" name="filters" value="number" checked/>
                    <label for="number" class="body3-fonts">Number</label>
                  </div>
                  <div>
                    <input type="radio" id="name" name="filters" value="name" />
                    <label for="name" class="body3-fonts">Name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="pokemon-list">
        <div class="container">
          <div class="list-wrapper" id="list-wrapper"></div>
        </div>
        <div id="not-found-message">Pokemon not found</div>
      </section>
    </main>
  </section>
    <div id="dialog" class="dialog d-none"></div>
    <div class="load-button">
      <button onclick="loadMorePokemon()" id="loadmore-pokemon" type="button" class="glow-on-hover">
        Load More
      </button>
    </div>
	  <script src="./script.js" defer></script>
    <script src="./search.js"></script>
  </body>
  <footer>
    <p class="image-credit">
        Credits @ <a href="https://www.deviantart.com/elintan/" target="_blank">DeviantArt</a> 
    </p>
 </footer>
</html>
